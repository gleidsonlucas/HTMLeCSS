<body>
<h1>Link externo</h1>
    <p>Para criarmos um link externo usamos a tag &lt;a&gt;<br>
    Se quisermos que nosso site abra em outra página, colocamos 
    target="_blank" rel="external".
<h2>Exemplo de link externo indo para o Youtube</h2>
    <p>Esse é o meu canal no<a href="https://www.youtube.com/@iforgotwhatiwasgoingtosay2069" target="_blank" rel="external"> youtube</a></p>
<img src="https.jpeg" alt="imagem de uma url">
<hr>
<h1>&#x1F303</h1>
</body>
