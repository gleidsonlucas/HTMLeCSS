<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens flexíveis</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <h2>O que é uma imagem flexível?</h2>
    <p>Uma <strong>Imagem flexível</strong> é uma imagem
    que se adpta aos dispositivos do usuário.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/imagemPequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/imagemMedia.png" type="image/png">
        <img src="imagens/imagemGrande.png" alt="imagem flexível">
    </picture>
</body>
</html>
