<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupamento de Tabela</title>
</head>
<style>
    table{
        border-collapse: collapse;
        margin: auto;
    }
    th, td{
        border: 1px solid black;
        width: 300px;
        height: 45px;
        font-family: Arial, Helvetica, sans-serif;
        padding: 5px;
        color: white;
        text-align: center;
    }
    caption{
        font-size: 2.1em;
        padding-top: 15px;
        padding-bottom: 15px;
    }
    .vermelho{
        background-color: red;
    }
    .cinza{
        background-color: gray;
    }
</style>
<body>
    <table>
        <colgroup>
            <col class="vermelho">
            <col class="cinza" span="2">
            <col class="vermelho">
        </colgroup>
        <caption>Colgroup</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Sexo</th>
            <th scope="col">Profiss√£o</th>
        </tr>
        <tr>
            <td>Lucas</td>
            <td>17</td>
            <td>M</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Elisa</td>
            <td>34</td>
            <td>F</td>
            <td>Atriz</td>
        </tr>
        <tr>
            <td>Sibyllie</td>
            <td>45</td>
            <td>F</td>
            <td>Cantora</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>36</td>
            <td>M</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Athur</td>
            <td>31</td>
            <td>M</td>
            <td>Radialista</td>
        </tr>
    </table>
</body>
</html>
