<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(253, 190, 165);
            color: rgb(0, 0, 0);
            text-align: center;
        }
        textarea{
            font-weight: bolder;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form action="form.php">
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest" required>
               <optgroup label="Região Sul">
                   <option value="RS">Rio grande do Sul</option>
                   <option value="SC">Santa Catarina</option>
                   <option value="PR">Paraná</option>
               </optgroup>
               <optgroup label="Região Norte">
                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                    <option value="RO">Rôndonia</option>
                </optgroup>
                <optgroup label="Região nordeste">
                    <option value="BA">Bahia</option>
                    <option value="RN" selected>Rio grande do Norte</option>
                    <option value="CE">Ceará</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="Iprof">Profissão: <input type="text" name="prof" id="Iprof" list="listprof" required></label>
            <datalist id="listprof">
                <option>Programador</option>
                <option>Cozinheiro</option>
                <option>Músico</option>
                <option>Professor</option>
                <option>Astronauta</option>
            </datalist>
            
        </p>
       <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
       </p>
       <p>
            <label for="itext">Digite sua opinião:</label> <br>
            <textarea name="text" id="itext" cols="30" rows="10" placeholder="Escreva o que quiser..."></textarea>
       </p>
    </form>
</body>
</html>
