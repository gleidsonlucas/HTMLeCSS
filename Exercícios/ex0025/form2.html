<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
    <style>
        p{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 22px;
        }
        input{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Formulário mais completo</h1>
    <form action="form.php" autocomplete="on">
        <p>
            <label for="Iusu">Usuário:</label>
            <input type="text" name="usu" id="Iusu" placeholder="Nome de usuário" minlength="2" maxlength="50" size="55" required>
        </p>
        <p>
            <label for="Ipass">Senha:</label>
            <input type="password" name="pass" id="Ipass" minlength="5" maxlength="15" required size="16" placeholder="Digite sua senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
    <!--Required; Preencha este campo. Size- é o tamanho da caixa(Caractéres)-->
</body>
</html>
