<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
    <style>
        body{
            background-color: lightcoral;
        }
        h1{
            font-size: 2.5em;
            text-align: center;
        }
        input{
            margin-bottom: 20px;
            padding: 10px;
        }
        p{
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Email e Senha</h1>
    <form action="form.php">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" minlength="4" maxlength="50" required size="60" placeholder="Digite seu nome" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" placeholder="De 0 a 10" required size="20" value="5.0">
        </p>
        <p>
            <label for="imonth">Período letivo:</label>
            <input type="month" name="mes" id="imonth" required value="2023-02">
        </p>
        <p>
            <label for="idata">Data da prova:</label>
            <input type="date" name="date" id="idata" required value="2023-08-22">
        </p>
        <p>
            <label for="h">Hora da prova:</label>
            <input type="time" name="time" id="h" required value="07:30">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
