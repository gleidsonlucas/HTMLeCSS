<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color, range e file</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="form.php">
        <fieldset>
            <legend>Coloe, Range e File</legend>
            <p>
                <label for="icolor">Escolha a cor:<input type="color" name="color" id="icolor"></label>
            </p>
            <p>
                <label for="irange">Qual o nível de satisfação: <input type="range" name="range" id="irange" value="3" min="0" max="5"></label>
            </p>
            <p>
                <label for="ifile">Escolha uma foto: <input type="file" name="file" id="ifile"></label>
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
