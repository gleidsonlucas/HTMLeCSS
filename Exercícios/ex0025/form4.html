<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email e Telefone</title>
    <style>
        h1{
            text-align: center;
            font-size: 3em;
        }
        fieldset{
            color: red;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2.0em;
        }
        input{
            font-size: 20px;
        }
        .d{
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Email e Telefone</h1>
    <form action="form.php" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="tel">Telefone: </label>
                <input type="tel" name="Telefone" id="tel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) xxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar" class="d">
            <input type="reset" value="Limpar" class="d">
        </p>
    </form>
</body>
</html>
