<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas OL e UL</title>
</head>
<body>
    <h1>Trabalhando com lista</h1>
    <h2>Lista ordenadas</h2>
     <!-- 1; A; a; I; i -->
    <ol type="1" start="3">
         <li>Duolingoo</li>
        <li>Aula de HTML</li>
        <li>Ler</li>
        <li>Escrever</li>
        <li>Relaxar</li>
    </ol>
    <!--disc; square; circle-->
    <ul type="square">
        <li>Estudar</li>
        <li>dormir</li>
        <li>Jogar</li>
    </ul>
</body>
</html>
