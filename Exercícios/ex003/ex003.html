<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens em HTML</title>
</head>
<body>
    <h1>Como colocar imagens?</h1>
    <p>Primeiro, salve-as, redimencione-as, e ponha nas pasta!</p>
    <img src="HTML5_logo.250.png" alt="Logo do HTML5">
    <p>O alt é muito importante, descreva a imagem que 
        você adcionou.</p>
    <h3>também podemos adcionar imagens em sub-pastas!</h3>
    <img src="imagens/LogoCSS3250.png" alt="logo do CSS3">
    <h2>Há um atalho chamado "ctrl+ espaço", ele é 
        muito útil.
    </h2>
</body>
</html>
