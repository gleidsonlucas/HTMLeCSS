<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Aqui está alguns significados de algumas
        tags em HTML. Uma espécie de dicionário
    </p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="use a tag &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="Use &lt;ol&gt;">Lista ordenada</abbr></li>
        <li><abbr title="Use &lt;ul&gt;">Lista não-ordenada</abbr></li>
        <li><abbr title="use &lt;a (insira a URL) rel= external&gt";>links externos</abbr></li>
        <li><abbr title="Use &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Use &lt;em&gt;">itálico</abbr></li>
        <li><abbr title="Use &lt;abbr&gt;">Abreviações</abbr></li>
    </ul>
</body>
</html>
